<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <header>
    <h1>Pomodoro Timer</h1>
  </header>

  <main>
    <section id="timer">
      <h2>Timer</h2>
      <div id="time-display">25:00</div>
      <!-- Timer controls: Start, Pause, Reset -->
      <button id="start-btn">Start</button>
      <button id="pause-btn">Pause</button>
      <button id="reset-btn">Reset</button>
    </section>

    <section id="settings">
      <h2>Settings</h2>
      <form>
        <label for="work-duration">Work Duration (minutes):</label>
        <input type="number" id="work-duration" name="work-duration" value="25" />

        <label for="break-duration">Break Duration (minutes):</label>
        <input type="number" id="break-duration" name="break-duration" value="5" />

    <label for="sound-select">Choose Alert Sound:</label>
    <select id="sound-select">
      <option value="bell">Bell</option>
      <option value="chime">Chime</option>
      <option value="alarm">Alarm</option>
    </select>
     </form>
</section>

<audio id="bell" src="sounds/bell.mp3" type="audio/mpeg"></audio>
<audio id="chime" src="sounds/chime.mp3" type="audio/mpeg"></audio>
<audio id="alarm" src="sounds/alarm.mp3" type="audio/mpeg"></audio>


    <section id="progress">
      <h2>Progress Tracker</h2>
      <ul id="session-log">
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Gayatri Deshpande </p>
  </footer>
</body>
  <script src="script.js"></script>
</html>
